<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Owned Items</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Show error or success messages if there are any -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Check to see if there are any messages to show -->
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Code for adding a new character -->
    <h2>Add New Character</h2>
<form action="/new-character" method="post">
    <!-- First Name -->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>
    <br>
    <!-- Last Name -->
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>
    <br>
    <!-- Beefiness -->
    <label for="beefiness">Beefiness:</label>
    <input type="number" id="beefiness" name="beefiness" required>
    <br>
    <!-- Buffness -->
    <label for="buffness">Buffness:</label>
    <input type="number" id="buffness" name="buffness" required>
    <br>
    <!-- Smartness -->
    <label for="smartness">Smartness:</label>
    <input type="number" id="smartness" name="smartness" required>
    <br>
    <!-- Speediness -->
    <label for="speediness">Speediness:</label>
    <input type="number" id="speediness" name="speediness" required>
    <br>
    <!-- Race -->
    <label for="race">Race:</label>
    <select id="race" name="race" required>
        <option value="">Select a race</option>
        <option value="1">Human</option>
        <option value="2">Elf</option>
        <option value="3">Dwarf</option>
        <option value="4">Orc</option>
        <option value="5">Halfling</option>
        <option value="6">Gnome</option>
        <option value="7">Dragonborn</option>
        <option value="8">Tiefling</option>
        <option value="9">Half-Orc</option>
        <option value="10">Half-Elf</option>
    </select>
    <br>
    <!-- Class -->
    <label for="class">Class:</label>
    <select id="class" name="class" required>
        <option value="">Select a class</option>
        <option value="1">Warrior</option>
        <option value="2">Mage</option>
        <option value="3">Rogue</option>
        <option value="4">Priest</option>
        <option value="5">Paladin</option>
        <option value="6">Ranger</option>
        <option value="7">Barbarian</option>
        <option value="8">Bard</option>
        <option value="9">Sorcerer</option>
        <option value="10">Monk</option>
    </select>
    <br>
    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>
<form action="/characters" method="get">
    <button type="submit">Return to Characters</button>
</form>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
    
</body>
</html>
