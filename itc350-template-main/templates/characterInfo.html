<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Information</title>
</head>
<body>
    <h1>{{ character.name }}</h1>
    <p><strong>Race:</strong> {{ character.race }}</p>
    <p><strong>Stats:</strong></p>
    <ul>
        <li><strong>Smartness:</strong> {{ character.smartness }}</li>
        <li><strong>Buffness:</strong> {{ character.buffness }}</li>
        <li><strong>Beefyness:</strong> {{ character.beefyness }}</li>
        <li><strong>Speediness:</strong> {{ character.speediness }}</li>
    </ul>
    <p><strong>Equipped Item:</strong> {{ character.equipped_item }}</p>
</body>
</html>
